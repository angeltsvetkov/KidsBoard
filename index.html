<!DOCTYPE html>
<html>

<head>
    <title>KidsBoard</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
</head>

<body>
    <div style="padding-top: 100px; color: #337ab7">
        <marquee behavior="scroll" direction="left"> <h1>ЗАПОВЯДАЙ&emsp;&emsp;БЛАГОДАРЯ &emsp;&emsp; МОЛЯ&emsp;&emsp;ОБИЧАМ ТЕ</h1></marquee>

        <div class="scorecontainer">
            <div class="btncontainer">
                <img src="img/keti.png" style="width: 250px; height: auto; border-radius: 20px" />
                <div class="btn" id="team1">0</div>
                <button class="scorebtn" id="homeplus">+</button>
                <button class="scorebtn" id="homeminus">-</button>
            </div>

            <div class="btncontainer">
                <img src="img/samuil.png" style="width: 250px; height: auto; border-radius: 20px" />
                <div class="btn" id="team2">0</div>
                <button class="scorebtn" id="awayplus">+</button>
                <button class="scorebtn" id="awayminus">-</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>

</html>
